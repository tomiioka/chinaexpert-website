    <div class="all">
      <form action="https://formsubmit.co/your@email.com" method="post">
        <input type="hidden" name="_next" value="https://yourdomain.co/thankyou.html">
        <div class="row">
          <div class="input-group">
            <input type="text" id="name" required>
            <label for="name"><i class="fa-solid fa-user"></i> YOUR NAME</label>
          </div>
      
          <div class="input-group">
            <input type="text" id="number" required>
            <label for="number"><i class="fas fa-phone-square-alt"></i> PHONE NUMBER</label>
          </div>
        </div>

        <div class="input-group">
          <input type="email" id="email" required>
          <label for="email"><i class="fas fa-envelope"></i> YOUR EMAIL</label>
        </div>
    
        <div class="input-group">
          <textarea id="message" rows="8" required></textarea>
          <label for="message"><i class="fa-solid fa-box"></i> What product are you interested in ?</label>
        </div>
    
        <button type="submit"><i class="fas fa-paper-plane"></i> SUBMIT</button>
    
      </form>
